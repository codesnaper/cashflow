# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Cheking out
      uses: actions/checkout@v3
    - name: Setting Node.js Enviornment
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Installing Dependencies
      run: |
          cd expense-ui
          npm ci
    - name: Building UI Artifacts
      run: |
          cd expense-ui 
          npm run build --if-present
    - name: Copying UI file to App
      run: |
          cp -r expense-ui/build/. expense-api/src/main/resources/static/
    - name: Setting up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build JAR
      run: |
          cd expense-api
          mvn install
    - name: Jar
      run: |
          cp expense-api/target/*.jar jar
    - name: Publish Jar
      uses: shallwefootball/upload-s3-action@v1.1.3
      with:
        aws_key_id: ${{ secrets.ACCESS_KEY }}
        aws_secret_access_key: ${{secrets.SECRET_KEY}}
        aws_bucket: em-jar
        source_dir: jar
