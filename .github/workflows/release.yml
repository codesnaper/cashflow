# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Release

on:
  workflow_dispatch

jobs:
  CI-CD_RELEASE:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Cheking out
      uses: actions/checkout@v3
    - name: Setting Node.js Enviornment
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Installing Dependencies
      run: |
          cd expense-ui
          npm ci
    - name: Building UI Artifacts
      run: |
          cd expense-ui 
          npm run build --if-present
    - name: Copying UI file to App
      run: |
          cp -r expense-ui/build/. expense-api/src/main/resources/static/
    - name: Setting up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build JAR
      run: |
          cd expense-api
          mvn install
    - name: Publish Jar
      uses: zdurham/s3-upload-github-action@master
      env:
        FILE: expense-api/target/expense-management.jar
        AWS_REGION: 'ap-south-1'
        S3_BUCKET: em-jar
        S3_KEY: expense-management.jar
        AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{secrets.SECRET_KEY}}
    - name: Release
      uses: google-github-actions/release-please-action@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        release-type: java
        package-name: expense-management
        bump-minor-pre-major: true
        monorepo-tags: true
        changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":false}]'
        component: em
        include-v-in-tag: true
        

